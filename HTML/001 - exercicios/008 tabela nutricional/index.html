<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="centralizar">
        <table class="table">
            <tr class="table-titulo"><h2 class="titulo">Tabela Nutricional</h2></tr>
            <tr class="tabela-subtitulo">
                <th class="coluna" colspan="2"><h3>Quantidade por poeção 10g (um ovo )</h3></th>
                <th class="coluna-vd">VD%</th>
            </tr>
            <tr class="linha">
                <th class="coluna">Valor Energético</th>
                <th class="coluna">18 kcal = 74kj</th>
                <th class="coluna">1%</th>
            </tr>
            <tr class="linha">
                <th class="coluna">Carboidratos</th>
                <th class="coluna">0g</th>
                <th class="coluna">0%</th>
            </tr>
            <tr class="linha">
                <th class="coluna">Proteína</th>
                <th class="coluna">1,3g</th>
                <th class="coluna">2 %</th>
            </tr>
            <tr class="linha">
                <th class="coluna">Gorduras Totais</th>
                <th class="coluna">1g</th>
                <th class="coluna">2%</th>
            </tr>
            <tr class="linha">
                <th class="coluna">Gorduras Saturadas</th>
                <th class="coluna">0,3g</th>
                <th class="coluna">1 %</th>
            </tr>
            <tr class="linha">
                <th class="coluna">Gorduras Trans</th>
                <th class="coluna">0g</th>
                <th class="coluna"> - </th>
            </tr>
            <tr class="linha">
                <th class="coluna">Colesterol</th>
                <th class="coluna">57g</th>
                <th class="coluna">19%</th>
            </tr>
            <tr class="linha">
                <th class="coluna">Fibra Alimentar</th>
                <th class="coluna">0g</th>
                <th class="coluna">0%</th>
            </tr>
            <tr class="linha">
                <th class="coluna">Sódio</th>
                <th class="coluna">90mg</th>
                <th class="coluna">4%</th>
            </tr>
        </table>
    </main>
</body>
</html>
