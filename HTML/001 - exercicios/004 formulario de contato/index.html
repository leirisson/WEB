<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main class="container-prinicipal">
        <form class="container__principal-formulario">
            <h1 class="formulario__titulo">Cadastro</h1>

        </form>
    </main>
